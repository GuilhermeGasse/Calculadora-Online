<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em JS</title>
    <link rel="stylesheet" href="./css/global.css">
    <script src="./js/main.js"></script>
</head>

<body>
    <div id="calc">
        <h3><strong> Calculadora de Funções</strong></h3>
        <div id="operacoes">
            <div id="operacao-anterior">111</div>
            <div id="operacao-atual">222</div>
        </div>
        <div id="container-de-botoes">
            <!--  -->
            <button>1° Grau</button>
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <!--  -->
            <button>2° Grau</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <!--  -->
            <button>Exponencial</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <!--  -->
            <button>Logaritma</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <!--  -->
            <button>Trigonometrica</button>
            <button class="numero">0</button>
            <button>+</button>

            <!--  -->
            <button>*</button>
            <button>-</button>
            <button>/</button>
            <button id="botao-de-igual">=</button>
            <!--  -->

        </div>
    </div>
</body>

</html>
